spring:
  datasource:
    url: jdbc:postgresql://localhost:5432/swift_transport
    username: postgres
    password: postgres

  jpa:
    show-sql: true
    properties:
      hibernate:
        format_sql: true
    hibernate:
      ddl-auto: update

app:
  jwt:
    secret: dev-secret-key-not-for-production-use-only-development-purpose
    expiration: 86400000
  rate-limit:
    login:
      max-requests: 5
      window-duration-seconds: 60

logging:
  level:
    com.example.swifttransport: DEBUG
    org.springframework.security: DEBUG
    org.hibernate.SQL: DEBUG
    org.hibernate.type.descriptor.sql.BasicBinder: TRACE
